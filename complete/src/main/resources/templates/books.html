<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/general.html :: head"></head>

<body>
<nav th:replace="/general.html :: header-menu"></nav>

<main role="main" class="container">

    <h2 th:text="'We have ' + ${#lists.size(books)} + ' books'"></h2>

    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Genre</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${books}">
            <td th:text="${book.id}"/>
            <td>
                <a th:href="@{'/books/' + ${book.id}}" th:text="${book.name}"></a>
            </td>
            <td>
                <a th:href="@{'/genre/' + ${book.genre.id}}" th:text="${book.genre.name}"></a>
            </td>
        </tr>
        </tbody>
    </table>

</main><!-- /.container -->
<nav th:replace="/general.html :: footer"></nav>
</body>
</html>
